<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Master</title>
		<link rel="icon" type="image/jpg" href="./assets/sushi.png"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <nav>Check out our new online shop!</nav>
      <content>
        <div>
          <h1>Berlin Sushi hub
						<img src="./assets/sushi.png" alt="" width="100">
					</h1>
          <h2>There is no reason, not to eat sushi</h2>
          <div class="products"></div>
        </div>
        <div class="cart">
          <div class="cart-header">
            <span>Orders</span>
            <div>
              <span class="items-total"></span>
              <span>Sushi Boxes</span>
            </div>
          </div>
          <div class="cart-content"></div>
          <div class="cart-footer">
            <div class="total">
              <div>
                <span> To be paid: </span>
                <span class="cart-total"> </span>
              </div>
              <div class="tax">
                <span> incl. 7% VAT </span>
                <span class="cart-vat"></span>
              </div>
            </div>
          </div>
        </div>
      </content>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
